<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Whiskey Journal</title>
</head>



<body>

    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">My Whisky Journal</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

        <div class="container">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Mahogany-radio" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Mahogany
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="caramel-radio" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Caramel
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="amber-radio" value="option3" checked>
            <label class="form-check-label" for="exampleRadios1">
              Amber
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="gold-radio" value="option4">
            <label class="form-check-label" for="exampleRadios2">
              Gold
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="honey-radio" value="option5" checked>
            <label class="form-check-label" for="exampleRadios1">
              Honey
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="straw-radio" value="option6">
            <label class="form-check-label" for="exampleRadios2">
              Straw
            </label>
          </div>
        </div>
          <form>
            <div class="form-group">
              <label for="formControlRange">Winey (sherry, nutty, chocolate, oily)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="formControlRange">Peaty (medicinal, smokey,salty, mossy)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="formControlRange">Woody (new wood, old wood, vanilla, toasted)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="formControlRange">Floral(fragrant, leafy, hay-like, flowers)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="formControlRange">Sulphury (vegetal, coal, rubbery, sandy)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form><form>
            <div class="form-group">
              <label for="formControlRange">Fruity (citrus, fresh fruit, cooked fruit, dried fruit)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form><form>
            <div class="form-group">
              <label for="formControlRange">Feinty (plastic, sweaty, tobacco, leather, honey)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form><form>
            <div class="form-group">
              <label for="formControlRange">Malty (cereal, yeasty, starchy)</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          <a href="#" class="btn btn-primary">Submit</a>
          </form>
        </div>
    </div>

    <!-- Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
